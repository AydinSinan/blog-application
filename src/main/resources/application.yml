spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      schema-locations: classpath:schema.sql

